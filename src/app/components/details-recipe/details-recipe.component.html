<div *ngIf="recipe" class="mt-20">
	<h2  [ngClass]="{'note': recipe.type === types.note, 'recipe': recipe.type === types.recipe,'list': recipe.type === types.list}" 
	class="text-white p-2 text-2xl">{{recipe.name}}</h2>
	<div class="mb-4 flex justify-between">
		<p>{{recipe.datePublished | date: 'dd-M-yyyy  HH:mm' }}</p><p>{{recipe.category}}</p>
	</div>
	<h3 class="text-lg font-bold" >Aantal porties</h3>
	<p>{{calculatedServings}}</p>
	<h3 class="text-lg font-bold" >Ingredienten</h3>
	<div class="mb-4" #ingredients [innerHTML]="recipe.ingredients"></div>
	<h3 class="text-lg font-bold">Bereiding</h3>
	<div class="mb-4" [innerHTML]="recipe.recipeInstructions"></div>
	<h3 class="text-lg font-bold">Bereidingstijd</h3>
	<p class="mb-4">Voorbereiding: {{recipe.prepTime}}<br/>Bereidingstijd: {{recipe.cookTime}}</p>
	<h3 class="text-lg font-bold" *ngIf="recipe.tags.length" >Tags</h3>
	<span> {{tags}}  </span>

	<app-percentage-calculator [yields]="recipe.recipeYield" [ingredients]="recipe.ingredients"></app-percentage-calculator>
	
</div>
